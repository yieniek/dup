<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="./html2canvas.js"></script>
        <script src="./FileSaver.min.js"></script>
        <script>
            var loadFile = function(event) {
                var image = document.getElementById('output');
                image.src = URL.createObjectURL(event.target.files[0]);
            };
            var draw = function(){
                const canvas = document.getElementById('cvResult');
                const ctx = canvas.getContext('2d');
                const img = document.getElementById('a');
                const img2 = document.getElementById('output');
                var w = $('#outputdiv').width();
                var h = $('#outputdiv').height();
                var l = $('#outputdiv').offset().left;
                var t = $('#outputdiv').offset().top - $('#a').offset().top;
                console.log(l, t);
                ctx.drawImage(img, 0, 0);
                ctx.drawImage(img2, l, t, w, h);
            }
            $(document).ready(function(){
                $( "#outputdiv" ).resizable({
                    maxWidth:400,
                    minWidth:150,
                    maxHeight:400,
                    minHeight:200,
                    stop: function( event, ui ) {
                        draw()
                    }
                }).draggable({
                    stop: function( event, ui ) {
                        draw()
                    }
                });

                $("#btnSave").click(function() { 
                    var canvas = document.getElementById("cvResult");
                    canvas.toBlob(function(blob) {
                        saveAs(blob, "pretty image.png");
                    });
                });

                $("#btnDraw").click(function() { 
                });
            });
        </script>
    </head>
    <body>
        <h1>음해 생성기</h1>
        <input type="file"  accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;">
        <img id="a" src="./a.png"></img>
        <div id="outputwrap">
            <div id="outputdiv">
                <img id="output"/>	
            </div>
        </div>
        <div>
            <label for="file" style="cursor: pointer;">이미지 올리기</label>
            <button id="btnSave">저장</button>
            <button id="btnDraw">그리기</button>
        </div>
        <div>
            <canvas id="cvResult" width="850" height="478"></canvas>
        </div>
    </body>
</html>
